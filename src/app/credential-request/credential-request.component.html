
<mat-form-field class="example-form-field">
  <input matInput type="text" [(ngModel)]="oidcRequest">
    @if (oidcRequest) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="processOIDCRequest()">
        <mat-icon>close</mat-icon>
      </button>
    }
      
</mat-form-field>

<button (click)="processOIDCRequest()" mat-stroked-button>Process OIDC Request</button>
