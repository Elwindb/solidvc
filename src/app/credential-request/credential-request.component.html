<form class="example-form-field">
  <input matInput type="text" [(ngModel)]="oidcRequest" name="oidcRequest">
  <!-- Add the `name` attribute here -->
  
  <ng-container>
    <!-- Use ng-container to wrap conditional elements -->
    <button mat-stroked-button (click)="processOIDCRequest()">Process OIDC Request</button>
    <button mat-stroked-button [disabled]="isDisabled" (click)="scanQrCodeButtonClicked()">Scan using camera</button>
  </ng-container>


</form>
