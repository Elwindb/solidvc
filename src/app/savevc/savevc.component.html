<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Your new credential</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="credential"></div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveVcButtonClick()" mat-button>Save</button>
      <button (click)="cancelSaveVcClick()" mat-button>Cancel</button>
    </mat-card-actions>
</mat-card>
