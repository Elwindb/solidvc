stages:
 - install_dependencies
 - build

install_dep:
  stage: install_dependencies
  image: node:20
  script:
    - npm install -g pnpm
    - pnpm install
  cache:
    paths:
      - node_modules/
      - ~/.pnpm-store/

build_ang:
  stage: build
  image: node:20
  script:
    - pnpm install
    - pnpm run build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - ~/.pnpm-store/
    policy: pull