stages:
 - build
 - deploy

variables:
  # Set the public path of your Angular app
  ANGULAR_PUBLIC_PATH: "/"

install_dep:
  stage: build
  image: node:20
  script:
    - npm install -g pnpm
    - pnpm install
  cache:
    paths:
      - node_modules/
      - ~/.pnpm-store/

build_ang:
  stage: build
  image: node:20
  script:
    - npm install -g pnpm
    - pnpm install
    - pnpm run build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - ~/.pnpm-store/
    policy: pull

deploy_to_pages:
  stage: deploy
  script:
    - mv dist public
    - echo "Deploying to GitLab Pages"
  artifacts:
    paths:
      - public
  only:
    - master  # Deploy only from the master branch, adjust as needed

pages:
  stage: deploy
  script:
    - echo "Deploying to GitLab Pages"
  dependencies:
    - deploy_to_pages
  artifacts:
    paths:
      - public
  only:
    - master  # Deploy only from the master branch, adjust as needed
  variables:
    GITLAB_PAGES: "true"
