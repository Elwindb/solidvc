stages:
 - build
 - deploy

variables:
  # Set the public path of your Angular app
  ANGULAR_PUBLIC_PATH: "/"

install_dep:
  stage: build
  image: node:20
  script:
    - npm install -g pnpm
    - pnpm install
  cache:
    paths:
      - node_modules/
      - ~/.pnpm-store/

build_ang:
  stage: build
  image: node:20
  script:
    - npm install -g pnpm
    - pnpm install
    - pnpm run build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - ~/.pnpm-store/
    policy: pull
